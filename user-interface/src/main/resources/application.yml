server:
  port: 7010
  error:
    path: /error
    include-message: always
    whitelabel:
      enabled: false
spring:
  profiles:
    include:
      - oauth2
  application:
    name: USER-INTERFACE
eureka:
  instance:
    hostname: localhost:7025
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}/eureka
pvc:
  processor:
    apiPath: /api/v1